<!--The title inside of the {{}} is coming from the title prop we defined on our scope for this directive in app.js, line 17-->
<h3>{{list.title}}</h3>
<ol>
    <li ng-repeat="item in list.items">
        {{item.quantity}} of {{item.name}}
        <!--<button ng-click="list.removeItem($index);">Remove Item</button>-->
    </li>
</ol>
<div ng-if="list.cookiesInList()" class="error">
    WARNING! WARNING! COOKIES DETECTED!
</div>
