<!DOCTYPE html>
<html ng-app="MsgApp">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body 
        {
            font-size: 1.2em;
        }
    </style>
    <title>
        Custom Filters
    </title>
</head>
<body>
    <h1>Custom Filters</h1>
    <div ng-controller='MsgController'>
        {{name}} has a message for you! 
        <br>
        Original: {{sayMessage()}}
        <br>
        Loves: {{sayLoves()}}
        <br>
        Truth: {{sayLoves() | truth : 'loves' : 'really loves'}} 
        <br>
        BIG TRUTH:  {{sayLoves() | truth : 'loves' : 'really loves' | uppercase}} 
        <div>
            <button ng-click="showNextLevel()">See Next Level</button>
            Game Price: {{gameCost | currency : "#blah" : "4"}}
            <br>
            <img ng-src="Images/{{levelName}}.png">
        </div>
    </div>
</body>
</html>
